<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Login</ui:define>

	<ui:define name="content">
		<h:form id="formLogin" prependId="false">
			<p:messages globalOnly="true" />

			<p:fieldset legend="login">

				<h:panelGrid columns="2" width="500">
					<p:outputLabel value="Email: " for="email" />
					<h:panelGroup>
						<p:inputText id="email" value="#{loginController.usuario.email}"
							required="true">
							<f:passThroughAttribute name="type" value="email" />
						</p:inputText>
<!-- 						<p:message for="email" id="messageEmail" showDetail="true"/> -->
					</h:panelGroup>

					<h:outputLabel value="Senha " for="senha" />
					<h:panelGroup>
						<p:password id="senha" value="#{loginController.usuario.senha}"
							feedback="true" required="true">
						</p:password>
<!-- 						<p:message for="senha" id="messageSenha" showDetail="true"/> -->
					</h:panelGroup>

					<p:commandButton value="efetuar login" action="#{loginController.efetuaLogin}" update="@form"
						process="@form" />

				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>
</ui:composition>
